<!-- Scheduler -->
<template>
    <lightning-card title="Scheduled Emails to Candidates" icon-name="standard:schedule_objective">
        <template if:true={isLoading}>
            <div class="spinner">
                <lightning-spinner alternative-text="Loading" variant="brand" size="large" class="spinner-position">
                </lightning-spinner>
            </div>
        </template>
        <template if:true={isEdit}>
            <div style="height: 300px; overflow: auto">
                <div class="slds-grid editBottom">
                    <lightning-card title={labelEditForm} icon-name="standard:person_account">
                        <lightning-input type="datetime" name="input1" style="margin-left: 6%;"
                                         value={dateSent}></lightning-input>
                    </lightning-card>
                </div>
                <lightning-button variant="brand-outline" label="Back" title="Submit" onclick={backClick}
                                  class="slds-m-left_x-small; createBottom"></lightning-button>
                <lightning-button variant="brand" label="Change" title="Submit" onclick={editClick}
                                  class="slds-m-left_x-small"></lightning-button>
            </div>
        </template>
        <template if:true={isScheduler}>
            <div style="height: 300px; overflow: auto">
                <lightning-datatable key-field="Id"
                                     data={emailsScheduler}
                                     columns={columns}
                                     hide-checkbox-column="true"
                                     show-row-number-column="true"
                                     onrowaction={callRowAction}>
                </lightning-datatable>
            </div>
        </template>
    </lightning-card>
</template>
